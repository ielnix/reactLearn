<!DOCTYPE html>
<html>
  <head>
    <!-- 核心库 -->
    <script src="./libs/react.js"></script>
    <!-- 操作dom -->
    <script src="./libs/react-dom.js"></script>
    <!-- 转义JSX语法为js -->
    <script src="./libs/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <!-- ReactDOM.render 为基本方法 
    两种遍历方法： 
    可以用就是js代码遍历数组  
    也可以直接遍历数组 -->
    <script type="text/babel">
      var arr = [
        <h1>Hello world!</h1>,
        <h2>React is awesome</h2>
      ];

      ReactDOM.render(
        <div>
        {
          arr.map(function (a) {
            return <div>{a}</div>
          })
        }
        </div>,
        document.getElementById('example')
      );
    </script>

    <div id='demo'></div>
    <script type='text/babel'>
      var arr=[
          <h1>hello</h1>,
          <h2>world!</h2>,
        ];
      ReactDOM.render(
        <div>{arr}</div>,
        document.getElementById('demo')
      );
    </script>
  </body>
</html>
